<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="{{url_for('static', filename='css/landing-style.css')}}">
  <title>Math Connect</title>
</head>

<body>
  <script src="{{url_for('static', filename='js/landing.js')}}"></script>
  <h1>Welcome to Math Connect</h1>
  <hr>
  <form action="#" method="post">
    <div class="ui left icon input">
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
      <i class="user icon"></i>
    </div>
    <hr>
    <div class="ui left icon input">
      <input type="text" class="form-control" id="password" name="password" placeholder="Enter password">
      <i class="lock icon"></i>
    </div>
    <hr>
    <button class="ui button" type="submit" name="login" value="teacher">Login as Teacher</button>
    <button class="ui button" type="submit" name="login" value="student">Login as Student</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>

</html>
